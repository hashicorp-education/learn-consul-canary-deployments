apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-v1
  labels:
    app: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/service-meta-version: "1"
        consul.hashicorp.com/service-tags: "v1"
    spec:
      serviceAccountName: helloworld
      containers:
        - name: helloworld
          image: robertshand/python-hello-world
          imagePullPolicy: Always
          env:
            - name: WELCOME_MSG
              value: "This is version 1"
          ports:
            - containerPort: 80
          # Added for debugging purposes - NOT RECOMMENDED
          # securityContext:
          #   allowPrivilegeEscalation: false
          #   runAsUser: 0