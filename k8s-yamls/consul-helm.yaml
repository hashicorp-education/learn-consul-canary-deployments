global:
  enabled: true
  name: consul
  image: hashicorp/consul:1.16.0
  datacenter: dc1
  tls:
    enabled: true
    enableAutoEncrypt: true
    verify: true
  acls:
    manageSystemACLs: true
server:
  enabled: true
  replicas: 3
  extraConfig: |
    {
      "log_level": "TRACE"
    }
ui:
  enabled: true
  service:
    type: LoadBalancer
connectInject:
  enabled: true